<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css" />
  <link rel="shortcut icon" href="./logo.png" type="image/png" />

  <style>
    :root {
      --text: #111;
      --container-bg: #ffffffe6;
      --input-bg: #e4e4e4;
      --input-border: #ccc;
      --btn-bg: #7a380c;
      --btn-hover: #333333;
      --btn-text: #ffffff;
      --bg-gradient: linear-gradient(
        135deg,
        #a37d6e 0%,
        #a77e6e 25%,
        #806154 50%,
        #5c4035 75%,
        #50342a 100%
      );
    }

    body.dark {
      --text: #f1f1f1;
      --container-bg: rgba(20, 20, 20, 0.95);
      --input-bg: #222;
      --input-border: #555;
      --btn-bg: #7a380c;
      --btn-hover: #dddddd;
      --btn-text: #000000;
      --bg-gradient: linear-gradient(
        135deg,
        #000000 0%,
        #222222 25%,
        #444444 50%,
        #888888 75%,
        #ffffff 100%
      );
    }

    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      transition: background 0.4s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--container-bg);
      color: var(--text);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .form-icon {
      font-size: 2.5rem;
      color: var(--btn-bg);
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: var(--btn-bg);
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid var(--input-border);
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #888;
    }

    body.dark .form-control::placeholder {
      color: #aaa;
    }

    .btn-login {
      background-color: var(--btn-bg);
      border: none;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      color: var(--btn-text);
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--btn-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 22px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
    <i class="fas fa-moon"></i>
  </button>

  <div class="card">
    <div class="form-icon">
      <i class="bi bi-box-arrow-in-right"></i>
    </div>
    <h2>Login</h2>
    <form id="frmLogin">
      <div class="mb-3">
        <label for="txtNome" class="form-label"><i class="bi bi-person-fill me-2"></i>Nome de usuário:</label>
        <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome" required />
      </div>
      <div class="mb-3">
        <label for="txtLogin" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Login:</label>
        <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login" required />
      </div>
      <div class="mb-3">
        <label for="txtSenha" class="form-label"><i class="bi bi-lock-fill me-2"></i>Senha:</label>
        <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-login">Entrar</button>
      <a href="index.html" class="btn btn-secondary mt-3 w-100">
        <i class="bi bi-arrow-left-circle me-2"></i>Voltar para a Página Inicial
      </a>
    </form>
  </div>

  <script src="./login.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./fontawesome-free-6.7.2-web/js/all.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.querySelector(".theme-toggle i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }
  </script>
</body>

</html>
