<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de telas</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="./logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css" />
  <style>
    :root {
      --text: #111;
      --container-bg: #ffffffe6;
      --input-bg: #e4e4e4;
      --input-border: #ccc;
      --btn-bg: #7a380c;
      --btn-hover: #333333;
      --btn-text: #ffffff;
      --bg-gradient: linear-gradient(
        135deg,
        #a37d6e 0%,
        #a77e6e 25%,
        #806154 50%,
        #5c4035 75%,
        #50342a 100%
      );
    }

    body.dark {
      --text: #f1f1f1;
      --container-bg: rgba(20, 20, 20, 0.95);
      --input-bg: #222;
      --input-border: #ffffff;
      --btn-bg: #7a380c;
      --btn-hover: #dddddd;
      --btn-text: #ffffff;
      --bg-gradient: linear-gradient(
        135deg,
        #000000 0%,
        #222222 25%,
        #444444 50%,
        #ffffff 75%,
        #ffffff 100%
      );
    }
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      transition: background 0.4s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

.container {
  background-color: var(--container-bg);
  padding: 30px 35px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  transition: background-color 0.3s;
}

h2 {
  text-align: center;
  font-weight: bold;
  color: var(--text);
  margin-bottom: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

h2 i {
  font-size: 1.5rem;
}

.form-label {
  font-weight: bold;
  color: var(--text);
}

.form-control {
  background-color: var(--input-bg);
  border: 1px solid var(--input-border);
  color: var(--text);
  border-radius: 8px;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: var(--btn-bg);
  box-shadow: 0 0 0 0.15rem rgba(100, 100, 100, 0.2);
  outline: none;
}

::placeholder {
  color: #888;
}
body.dark ::placeholder {
  color: #aaa;
}

.btn-primary {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  font-weight: bold;
  border-radius: 8px;
  transition: background 0.3s ease, color 0.3s ease;
}

.btn-primary:hover {
  background: var(--btn-hover);
}

.btn-secondary-custom {
  background: #666;
  border: none;
  color: #fff;
  font-weight: bold;
  transition: background 0.3s ease;
  border-radius: 8px;
  text-align: center;
}

.btn-secondary-custom:hover {
  background: #444;
}

.btn-group-custom {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 30px;
}

.theme-toggle {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 22px;
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  transition: transform 0.2s;
}

.theme-toggle:hover {
  transform: rotate(20deg);
}

  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema"><i class="fas fa-moon"></i></button>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Cadastro</h2>

    <form id="frmCadastro">
      <div class="mb-3">
        <label for="txtNome" class="form-label"><i class="fas fa-user"></i> Nome de usuário:</label>
        <input type="text" class="form-control" id="txtNome" placeholder="Ex: Mariasilva123">
      </div>
      <div class="mb-3">
        <label for="txtLogin" class="form-label"><i class="fas fa-user-circle"></i> Login:</label>
        <input type="text" class="form-control" id="txtLogin" placeholder="Ex: maria123silva@email.com">
      </div>
      <div class="mb-3">
        <label for="txtSenha" class="form-label"><i class="fas fa-lock"></i> Senha:</label>
        <input type="password" class="form-control" id="txtSenha" placeholder="Digite uma senha segura">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
    <a href="index.html" class="btn btn-secondary mt-3 w-100">
      <i class="bi bi-arrow-left-circle me-2"></i>Voltar para a Página Inicial
    </a>

  <script src="./index.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.querySelector(".theme-toggle i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }
  </script>
<script src="./fontawesome-free-6.7.2-web/js/all.min.js"></script>
</body>

</html>
